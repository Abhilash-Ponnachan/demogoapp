<!DOCTYPE html>
<html>
    <head>
        <title>Famous Quotes</title>
        <script src="scripts/domain.js"></script>
        <script src="scripts/ui.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="header-text">Famous Quotes</div>
                <button id="btn-inspire">Inspire Me</button>
                <button id="btn-add-quote">Add New</button>
            </div>
            <div id="body">
                <table id="quotes">
                    <colgroup>
                        <col class="col_0" />
                        <col class="col_1" />
                        <col class="col_2" />
                        <col class="col_3"/>
                    </colgroup>
                    <tr>
                      <th class="col_0">Id</th>
                      <th>Quote</th>
                      <th>Author</th>
                      <th>Edit</th>
                    </tr>                   
                  </table>
            </div>
            <div class="modal-inactive" id="edit-modal">
                <!--TO DO : Change, to use "data-" attribute of div, instead of hidden fields-->
                <input class="edit-data-element" id="edit-rec-id">
                <input class="edit-data-element" id="edit-row-index">
                <label class="edit-label">Author</label>
                <div>
                    <input class="col_2" id="edit-value-author">
                </div>
                <div></div>
                <label class="edit-label">Quote</label>
                <div id="edit-value-quote-cont">
                    <div id="edit-value-quote" contenteditable="true"></div>
                </div>
                <div>
                    <button class="edit-btn" style="color: green" id="btn-edit-save">
                        Save &checkmark;
                    </button>
                    <button class="edit-btn" style="color: red" id="btn-edit-cancel">
                        Close &times;
                    </button>
                </div>
            </div>
            <div id="footer">&approx;&approx;&approx;&approx;&approx;</div>
        </div>
    </body>
</html>
